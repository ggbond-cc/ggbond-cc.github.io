<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问新站点</title>
	</head>
	<body>
		<p>🤨, 搬走了... 将访问新站点 <a href="https://blog.ggbond.cc" target="_blank">https://blog.ggbond.cc</a></p>
	</body>
	
    <script src="https://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
    <script>
	    var url = purl();
	    if (url.attr('host') == 'ggbond.cc') {
		var old_url = url.attr('source');
		var new_url = old_url.replace('ggbond.cc', "blog.ggbond.cc");
		window.location.replace(new_url); 
	    }else if (url.attr('host') == 'www.ggbond.cc') {
		var old_url = url.attr('source');
		var new_url = old_url.replace('www.ggbond.cc', "blog.ggbond.com");
		window.location.replace(new_url);
	    }else {
		window.location.href="https://blog.ggbond.cc";
	    }
    </script>
</html>
